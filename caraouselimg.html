<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      h3 {
        color: white;
      }
      p {
        color: black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div
      class="carousel slide"
      id="demo"
      data-bs-ride="carousel"
      data-bs-interval="3000"
      style="height: 500px; width: auto; margin: 0 auto"
    >
      <div class="carousel-indicators">
        <button
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active bg-secondary"
        ></button>
        <button
          data-bs-target="#demo"
          data-bs-slide-to="1"
          class="active bg-secondary"
        ></button>
        <button
          data-bs-target="#demo"
          data-bs-slide-to="2"
          class="active bg-secondary"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="mars.html" target="_top"
            ><img src="media/marsrover.png" alt="" height="500px" width="100%"
          /></a>
          <div class="carousel-caption">
            <h3>Mars Rover</h3>
          </div>
        </div>
        <div class="carousel-item">
          <a href="telescope.html" target="_top"
            ><img src="media/jwst.png" alt="" height="500px" width="100%"
          /></a>

          <div class="carousel-caption">
            <h3>James Web Space Telescope</h3>
          </div>
        </div>
        <div class="carousel-item">
          <a href="lro.html" target="_top"
            ><img
              src="media/lunarorbiter.png"
              alt=""
              height="500px"
              width="100%"
          /></a>

          <div class="carousel-caption">
            <h3>Lunar Orbiter</h3>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon bg-secondary"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon bg-secondary"></span>
      </button>
    </div>
  </body>
</html>
